<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bistro AI | Smart Reservations</title>

<style>
:root {
  --primary: #4f46e5;
  --primary-light: #818cf8;
  --bg: #f3f4f6;
  --card: #ffffff;
  --user: #4f46e5;
  --bot: #e5e7eb;
  --text: #111827;
  --muted: #6b7280;
}

* {
  box-sizing: border-box;
}

body { 
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  background: linear-gradient(135deg, #eef2ff, #f3f4f6);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* ---- CHAT CARD ---- */
.chat-container { 
  width: 100%;
  max-width: 460px; 
  height: 650px;
  background: var(--card); 
  display: flex;
  flex-direction: column;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  border-radius: 18px; 
  overflow: hidden;
}

/* ---- HEADER ---- */
.header {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: white;
  padding: 18px;
  text-align: center;
}

.header h2 {
  margin: 0;
  font-size: 1.3rem;
  letter-spacing: 0.3px;
}

.header p {
  margin: 4px 0 0;
  font-size: 0.85rem;
  opacity: 0.9;
}

/* ---- CHAT BODY ---- */
#messages { 
  flex: 1;
  overflow-y: auto; 
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: #fafafa;
}

/* ---- MESSAGE BUBBLES ---- */
.msg {
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 16px;
  font-size: 0.95rem;
  line-height: 1.4;
  animation: fadeIn 0.2s ease-in;
}

.user-msg {
  align-self: flex-end;
  background: var(--user);
  color: white;
  border-bottom-right-radius: 4px;
}

.bot-msg {
  align-self: flex-start;
  background: var(--bot);
  color: var(--text);
  border-bottom-left-radius: 4px;
}

/* ---- INPUT AREA ---- */
.input-area {
  padding: 14px;
  border-top: 1px solid #e5e7eb;
  display: flex;
  gap: 10px;
  background: white;
}

input { 
  flex: 1;
  padding: 10px 14px; 
  border: 1px solid #e5e7eb;
  border-radius: 20px;
  outline: none;
  font-size: 0.95rem;
}

input:focus { 
  border-color: var(--primary-light);
}

button { 
  background: var(--primary);
  color: white;
  border: none;
  padding: 0 18px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
}

button:hover { 
  opacity: 0.9;
}

/* ---- SCROLLBAR (clean) ---- */
#messages::-webkit-scrollbar {
  width: 6px;
}
#messages::-webkit-scrollbar-thumb {
  background: #d1d5db;
  border-radius: 10px;
}

/* ---- FADE ANIMATION ---- */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="chat-container">

  <div class="header">
    <h2>üçΩÔ∏è BistroBot</h2>
    <p>AI-Powered Table Reservations</p>
  </div>

  <div id="messages">
    <div class="msg bot-msg">
      üëã Hello! I can help you book a table.  
      Try: **‚ÄúBook for 4 tomorrow at 7 pm.‚Äù**
    </div>
  </div>

  <div class="input-area">
    <input id="userInput"
           placeholder="Type your message..."
           onkeypress="if(event.key==='Enter') sendMessage()">

    <button onclick="sendMessage()">Send</button>
  </div>

</div>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  const msgDiv = document.getElementById("messages");

  // Add user bubble
  msgDiv.innerHTML += `
    <div class="msg user-msg">${text}</div>
  `;
  input.value = "";
  msgDiv.scrollTop = msgDiv.scrollHeight;

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    // Add bot bubble
    msgDiv.innerHTML += `
      <div class="msg bot-msg">${data.reply}</div>
    `;
    msgDiv.scrollTop = msgDiv.scrollHeight;

  } catch (err) {
    msgDiv.innerHTML += `
      <div class="msg bot-msg">
        ‚ö†Ô∏è Connection error. Please try again.
      </div>
    `;
  }
}
</script>

</body>
</html>
